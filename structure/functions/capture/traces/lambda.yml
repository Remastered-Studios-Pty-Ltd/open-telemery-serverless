CaptureTraces:
  handler: structure/functions/capture/traces/handler.main
  description: PYTHON - OTEL - CAPTURE
  memorySize: ${self:provider.memorySize}
  timeout: ${self:provider.timeout}
  runtime: ${self:provider.python_runtime}
  events:
    - http:
        path: capture/traces
        method: post
        cors: true