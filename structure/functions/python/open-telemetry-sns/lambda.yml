PythonOpenTelemetrySNS:
  handler: python-open-telemetry-sns-handler.main
  description: PYTHON - OTEL
  memorySize: ${self:provider.memorySize}
  timeout: ${self:provider.timeout}
  runtime: ${self:provider.python_runtime}
  layers:
    - arn:aws:lambda:${self:provider.environment.AWS_REGION_DEPLOYED}:901920570463:layer:${self:provider.environment.OTEL_TARGET_PYTHON}
  environment:
    AWS_LAMBDA_EXEC_WRAPPER: /opt/otel-instrument
    OPEN_TELEMETRY_TOPIC_NAME: ${self:privateEnvironment.SNS.OPEN_TELEMETRY_TOPIC_NAME}
  events:
    - http:
        path: python/open-telemetry-sns
        method: get
        cors: true